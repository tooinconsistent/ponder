version: '3.9'
services:
  api:
    build:
      context: ../api
      dockerfile: Dockerfile.api
    volumes:
      - ../api/src:/app/src
    network_mode: service:db
    environment:
      - PORT=3000
    command: bun run bun:dev
  client:
    build:
      context: ../client
      dockerfile: Dockerfile.client
    ports:
      - "3001:3001"
    volumes:
      - ../client/src:/app/src
    command: npm run dev
  db:
    image: postgres:15
    container_name: inconsistent_db
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PORT=5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data
